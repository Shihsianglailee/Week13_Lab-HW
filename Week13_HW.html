<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" herf="HW4.css">
		<title>Homework 4</title>
	</head>
	<body onkeydown="enter()">
		<div class="c3">
			<h1>Guessing Game</h1>
			<form action="#">
				<p>Your Guess (1-100)</p>
				<input type="text" id="number" class="c4">
				<p><input type="button" id="play" value="PLAY" onclick="check()" class="c6"></p>
			</form>
			<div id="result" class="c5">
				<div class="c1">Result</div>
			</div>
			<script type="text/javascript">
				var answer=Math.floor(1+Math.random()*10);
				var max=100,min=1;
				var i=1;
				function check(){
					var number=document.getElementById('Number').value;
					if(number == answer){
						alert('BOOM!');
					}else if(number<answer){
						min=number;
						i++;
						output();
						document.getElementById('number').value='';
					}else{
						max=number;
						i++;
						output();
						document.getElementById('number').value='';
					}
				}

				function output(){
					var newLine=document.getElementById('div');
					var textNode=document.getElementById(min+'-'+max);
					newLine.appendChild(textNode);
					if(i%2==1){
						newLine.setAttribute('class','c1');
					}else{
						newLine.setAttribute('class','c1');
					}
					document.getElementById('result').setAttribute(newLine);
				}
				function enter(){
				if(event.keyCode==13){
					document.getElementById('PLAY').click();
				}
			}

			</script>
	</body>
</html>
